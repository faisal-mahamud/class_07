<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Product ID</th>
          <th>Product Name</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Stock In</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>PR_ID_111</td>
          <td>PS5</td>
          <td>1</td>
          <td>$450</td>
          <td>233</td>
          <td>Received</td>
        </tr>
        <tr class="under-shipment">
          <td>PR_ID_112</td>
          <td>Sony Bravia 17</td>
          <td>1</td>
          <td>$460</td>
          <td>3</td>
          <td>Under Shipment</td>
        </tr>
        <tr class="not-received">
          <td>PR_ID_113</td>
          <td>Nike Air 1</td>
          <td>3</td>
          <td>$160</td>
          <td>566</td>
          <td>Not Received</td>
        </tr>
        <tr>
          <td>PR_ID_114</td>
          <td>Adidas Sports Converse</td>
          <td>1</td>
          <td>$78</td>
          <td>744</td>
          <td>Received</td>
        </tr>
        <tr class="not-received iphone">
          <td>PR_ID_115</td>
          <td>IPhone 13 Pro MAx</td>
          <td>1</td>
          <td>$1200</td>
          <td>12</td>
          <td>Not Received</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
